<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment Identifier Example</title>
</head>
<body>

<!-- Anchor at the top of the page -->
<a id="top"></a>

<!-- Content of the page -->
<p>Scroll down to see the "Skip to Top" link.</p>

<!-- Adding more content to create a scroll effect -->
<div style="height: 1000px;"></div>

<!-- "Skip to Top" link -->
<a href="#top">Skip to Top</a>

</body>
</html>
